<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Stopwatch</title>
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">

    </head>
    <body>
        <div class="main_ui main_ui_shown main_ui_container">
            <div class="laps">
                <div class="lap_text">Lap</div>
                <div id="current_lap">0</div>
                <div>/</div>
                <div id="total_lap">0</div>
            </div>
            <div class="checkpoints">
                <div class="checkpoints_text">Checkpoint</div>
                <div id="current_checkpoint">1</div>
                <div>/</div>
                <div id="total_checkpoint">0</div>
            </div>
            <div class="lap_time">
                <div class="lap_time_text">Lap Time:</div>
                <div id="lap_time_counter" class="stopwatch">00:00:00.000</div>
            </div>
            <div class="total_time">
                <div class="total_time_text">Total Time:</div>
                <div id="total_time_counter" class="stopwatch">00:00:00.000</div>
            </div>
        </div>
    </body>
</html>
